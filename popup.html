<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="secret.js"></script>
    <script src="popupScript.js"></script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Custom Youtube</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  </head>
  <style>
      body {
          margin-left: 10vw;
          margin-right: 10vw;
          margin-top: 10vh;
          margin-bottom: 10vh;
      }

      #searchResults a {
          text-decoration: none;
          color: black;
      }

      #searchResults a:hover {
          text-decoration: underline;
          color: blue;
      }

      #searchForm {
          margin-bottom: 20px;
      }
      
  </style>
  <body>
    <div class="page-header"><h1>Custom Youtube</h1></div>

    <div id="searchForm">
        <div class="form-group">
          <div class="input-group">
              <input type="text" class="form-control" id="searchTerm" placeholder="Keywords...">
              <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary" id="searchButton">
                    <span id="searchButtonSpan">Search!</span>
                  </button>
              </span>
          </div>
        </div>
        <div class="form-group">
          <label>Sort by:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortBy" id="durationAscending" value="0" checked>
            <label class="form-check-label" for="durationAscending">
            Duration Ascending
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortBy" id="durationDescending" value="1">
            <label class="form-check-label" for="durationDescending">
              Duration Descending
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortBy" id="likesDescending" value="2">
            <label class="form-check-label" for="likesDescending">
              Likes Descending
            </label>
          </div>
        </div>
    </div>

    <nav aria-label="Search Results Pages">
      <ul class="pagination">
      </ul>
    </nav>

      <div id="searchResults" class="container">

      </div>
      <nav aria-label="Search Results Pages">
        <ul class="pagination">
        </ul>
      </nav>
  </body>
</html>
